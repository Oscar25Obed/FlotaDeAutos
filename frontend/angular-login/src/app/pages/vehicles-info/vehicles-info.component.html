<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<body>
  <app-sidebar></app-sidebar>
  <!-- Resto del contenido de tu aplicación -->
  
<div class="container">
  <div class="form-section">
    <h3>Agregar Nuevo Vehículo</h3>
    <form (ngSubmit)="onSubmit()">
      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa">
  
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo">
  
      <label for="anio">Año:</label>
      <input type="number" id="anio" name="anio" min="2000" max="2025" step="1">
  
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado">
      <label for="estado">Kilometraje:</label>
      <input type="number" id="Kilometraje" name="estado">
      <label for="estado">Consumo del Combustible:</label>
      <input type="number" id="consumoCombustible" name="combustible" min="0">
      <div class="buttons">
        <button type="button" class="cancel-button">Cancelar</button>
        <button type="submit" class="submit-button">Enviar</button>
      </div>
    </form>
  </div>
  
    <div class="list-section">
      <h3>Lista de Vehículos:</h3>
      <ul>
        <li *ngFor="let vehicle of vehicles">
          <span>{{ vehicle.model }} {{ vehicle.year }}, {{ vehicle.licensePlate }}, {{ vehicle.status }}</span>
          <button class="edit-button">Editar</button>
        </li>
      </ul>
    </div>
  </div>
</body>
