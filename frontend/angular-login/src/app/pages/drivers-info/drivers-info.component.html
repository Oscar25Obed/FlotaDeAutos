<div class="container">
    <h1 class="title">SISTEMA DE GESTIÓN DE FLOTAS</h1>
    
    <!-- Sección del Formulario -->
    <div class="form-section">
      <h2>Agregar Nuevo Conductor</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Nombre completo:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
  
        <div class="form-group">
          <label for="licenseNumber">Número de licencia:</label>
          <input type="text" id="licenseNumber" name="licenseNumber" required>
        </div>
  
        <div class="form-group">
          <label for="expirationDate">Fecha de expiración de la licencia:</label>
          <input type="date" id="expirationDate"  name="expirationDate" required>
        </div>
  
        <div class="form-group">
          <label for="experience">Experiencia (años de conducción):</label>
          <input type="number" id="experience"  name="experience" required>
        </div>
  
        <div class="form-group">
          <label for="infractions">Historial de infracciones:</label>
          <textarea id="infractions"  name="infractions"></textarea>
        </div>
  
        <div class="button-group">
          <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
          <button type="submit" class="submit-button">Enviar</button>
        </div>
      </form>
    </div>
  
    <!-- Sección de la Lista de Conductores -->
    <div class="list-section">
      <h2>Lista de Conductores:</h2>
      <ul class="driver-list">
        <li *ngFor="let driver of drivers">
          <span class="driver-info">{{ driver.fullName }}, {{ driver.licenseNumber }}, {{ driver.expirationDate }}, {{ driver.experience }} años</span>
          <button class="edit-button" (click)="editDriver(driver)">Editar</button>
        </li>
      </ul>
    </div>
  </div>
